<app-patientnavbar></app-patientnavbar>
<!-- @*Breadcrumbs section*@ -->
<section class="mar-t-50">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href='/take-appointment' class="bctext"><i class="fa fa-calendar-check-o" aria-hidden="true"></i><b>Bill History</b></a></li>
        </ol>
    </div>
</section>

<section>
    <div class="row mg-top-20 mg-30">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading panelhdr">
                    <h3 class="panel-title panelheadertext"><i class="fa fa-search-plus" aria-hidden="true"></i>Doctors By Department</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" >
                        <thead>
                            <tr>
                                <th>Doctor</th>
                                <th>Patient</th>
                                <th>Date</th>
                                <th>Charges Applied</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Bill_Details">
                                <th>{{item?.DoctorName}}</th>
                                <th>{{item?.PatientName}}</th>
                                <td>{{datePipe.transform(item?.Date,'dd-MM-yyyy')}}</td>
                                <td>{{item?.Amount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<section>
