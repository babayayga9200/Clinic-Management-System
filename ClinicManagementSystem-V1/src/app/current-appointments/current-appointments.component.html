<section>
    <div class="row">
        <ol class="breadcrumb">
            <li><a href='/current-appointments' class="bctext"><i class="fa fa-address-book-o" aria-hidden="true"></i>Current Appointments</a></li>
        </ol>
    </div>
</section>

<h2>Current Appointments</h2>


<section>
    <div class="row">
        <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading panelhdr">
                <h3 class="panel-title panelheadertext"><i class="fa fa-id-card-o" aria-hidden="true"></i> Current Appointments</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Doctor</th>
                      </tr>
                  </thead>
                  <tbody *ngFor="let item of appointment">
                        <tr>
                        <td>{{datePipe.transform(item.Date,'dd-MM-yyyy')}}</td>
                        <td>{{datePipe.transform(item.Date,'h:mm a')}}</td>
                        <td>{{item.DoctorName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

    </div>
</section>
