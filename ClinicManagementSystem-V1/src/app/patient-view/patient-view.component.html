<app-patientnavbar></app-patientnavbar>
<section>
    <div class="row">
        <ol class="breadcrumb">
            <li><a routerLink='patient-view' class="bctext"><i class="fa fa-address-book-o" aria-hidden="true"></i> PatientPage</a></li>
        </ol>
    </div>
</section>
<h2>Your Information</h2>
<section>
    <div class="row">
        <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading panelhdr">
                <h3 class="panel-title panelheadertext"><i class="fa fa-id-card-o" aria-hidden="true"></i> Patient Page</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                      <th>Name</th>
                      <th>Phone</th>
                      <th>Address</th>
                      <th>BirthDate</th>
                      <th>Gender</th>
                      </tr>
                  </thead>
                  <tbody *ngFor="let item of patient">
                        <tr>
                        <td>{{item?.Name}}</td>
                        <td>{{item?.Phone}}</td>
                        <td>{{item?.Address}}</td>
                        <td>{{datePipe.transform(item?.BirthDate,'dd-MM-yyyy')}}</td>
                        <td>{{item?.Gender}}</td> 
                      
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

    </div>
</section>


<router-outlet></router-outlet>
