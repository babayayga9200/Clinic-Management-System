<app-doctornavbar></app-doctornavbar>

<!-- Breadcrumbs section -->
<section>
    <div class="row">
        <ol class="breadcrumb">
            <li><a href='/patienthistory' class="bctext"><i class="fa fa-address-book-o" aria-hidden="true"></i>Patient History</a></li>
        </ol>
    </div>


        </section>

<section>
    <div class="row mb-50">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading panelhdr">
                    <h3 class="panel-title panelheadertext"><i class="fa fa-book" aria-hidden="true"></i>Patient History</h3>
                </div>
                <div class="panel-body">
                    <div class="panel-body table-responsive">   
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>PatientName</th>
                                <th>PurposeOfVisit</th>
                                <th>Prescription</th>
                                
                            </tr>
                            
                        </thead>
                        <tbody *ngFor="let item of data">
                            <tr>
                                <td>{{item.PatientName}}</td>
                                <td>{{item.PurposeOfVisit}}</td>
                               <td>{{item.Prescripton}}</td>
                            </tr>
                        </tbody>
                        
                    </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</section>

<router-outlet></router-outlet>
