<app-doctornavbar></app-doctornavbar>
<!-- Breadcrumbs section -->
<section class="mar-t-50">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href='todaysappointment' class="bctext"><i class="fa fa-address-book-o" aria-hidden="true"></i> View Appointment</a></li>
        </ol>
    </div>
</section>

<section>
    <div class="row mb-50">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading panelhdr">
                    <h3 class="panel-title panelheadertext"><i class="fa fa-book" aria-hidden="true"></i> viewappointments</h3>
                </div>
                <div class="panel-body">
                    <div class="panel-body table-responsive">   
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>AppointID</th>
                                <th>DoctorID</th>
                                <th>Date</th>
                                <th>Generatebill</th>
                            </tr>
                            
                        </thead>
                        <tbody *ngFor="let item of data">
                            <tr>
                                <td>{{item.AppointID}}</td>
                                <td>{{item.DoctorID}}</td>
                                <td>{{item.Date | date:'dd/MM/yyyy hh:mm a'}}</td>
                                <td><a [routerLink]="['../', 'generatebill']"><button  mat-raised-button color="warn">Generatebill</button></a></td>
                                <td><span (click)='onDeleteAppointment(item.AppointID)'><button mat-raised-button color="warn">Delete</button></span></td>
                            </tr>
                        </tbody>
                        
                    </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</section>

<router-outlet></router-outlet>
